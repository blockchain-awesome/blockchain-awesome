<div class="container-fluid">
	<div class="row">
		<div class="left-nav d-none d-sm-block">
			<div class="logo">
				<a href="index.html"><img src="/assets/images/logo.png"></a>
				<p class="text-center">田一块币圈导航</p>
			</div>
			<div class="items">
				<ul>
					<!--<li><a href="#"><i><img src="/assets/images/ico_news.png"></i><span>今日新闻</span></a></li>
			<li><a href="#"><i><img src="/assets/images/ico_forum.png"></i><span>区块论坛</span></a></li>-->
					<li><a href="#" class="active"><i><img src="/assets/images/ico_blockchain.png"></i><span>导航</span></a></li>
				</ul>
			</div>
			<div class="home">
				<div class="positioner">
					<div class="nonius" id="nonius">
					</div>
				</div>
				<div id="">
					<ul class="categories nav" *ngIf="item">

						<li *ngFor="let node of item.items">
							<a href="#{{node.name}}" title="{{node.title}}" class="active">{{node.title}}</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="donation">
				<ul class="list-group list-group-flush">
					<li class="list-group-item"><a target="_blank" href="//shang.qq.com/wpa/qunwpa?idkey=574f13d4e03ee5add4e0ca8dd06b062308725775ad4d70b77330acbb264b3a81"><img border="0" src="//pub.idqqimg.com/wpa/images/group.png" alt="挖矿/区块链/加密币" title="挖矿/区块链/加密币"></a> <a href="https://discord.gg/bqJEGhr" target="_blank"><i class="fab fa-discord"></i></a></li>
					<li class="list-group-item"><a href="">- 关于我们 -</a></li>
				</ul>
				
			</div>
		</div>

		<div class="main" #main>
			<div class="container-fluid site-notice">
				<i><img src="/assets/images/ico_notice.png"></i><a href="">最好用的币圈导航上线了！</a> <a href="">官方QQ群:523453385 (交流炒币，挖矿，矿机，区块链，新币发行等技术，欢迎各类大咖)</a>				<a target="_blank" href="//shang.qq.com/wpa/qunwpa?idkey=574f13d4e03ee5add4e0ca8dd06b062308725775ad4d70b77330acbb264b3a81"><img border="0" src="//pub.idqqimg.com/wpa/images/group.png" alt="挖矿/区块链/加密币" title="挖矿/区块链/加密币"></a>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-6 text-center">

						<form class="form-inline query-coin">

							<div class="input-group mx-sm-3 mb-2">
								<div class="input-group-prepend">
									<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">请选择币种</button>
									<div class="dropdown-menu">
										<a class="dropdown-item" href="#" *ngFor="let coin of coins" (click)="onSelectCoin(coin)">{{coin.name}}</a>

									</div>
									<label class="input-group-text" #coin aria-label="">@</label>
								</div>
								<input type="text" class="form-control" name="address" [(ngModel)]="address" placeholder="请输入你要查询的地址">
								<div class="input-group-append">
									<a class="btn btn-outline-secondary  goto" target="_blank" #url (click)="goto()">查询</a>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-3">
					</div>
				</div>
				<div *ngIf="item">
					<div *ngFor="let node of item.items" class="item-box" id="{{node.name}}">
						<div class="tile">
							<h2>{{node.title}}</h2>
						</div>
						<div class="container-fluid">
							<div class="row items">
								<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 item" *ngFor="let one of node.items" title="{{one.title}}">
									<a href="{{one.url}}" target="_blank">
									<i class="ico"><img src="{{one.favicon}}"></i>
									<div class="info">
										<h4>{{one.name}}</h4>
										<p>
											{{one.title}}
										</p>
										<span class="to-this-site"></span>
									</div>
								</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<p>Copyright © tky.im 2018 All Rights Reserved. <a href="mailto:calidion@gmail.com">联系站长</a> </p>
				</div>
			</div>

		</div>
	</div>
